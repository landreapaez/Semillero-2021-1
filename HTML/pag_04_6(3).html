<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cycle for</title>
</head>

<body>
    <script>
        /*const, se utiliza para crear constantes*/

        //let para variable local
        for (let i = 1; i <= 10; i++) {
            document.write("i: " + i + "<br>");
        }

        document.write(i + "<p>");

        //var para variable global
        for (var i = 10; i > 0; i--) {
            document.write("i: " + i + "<br>");
        }

        document.write(i + "<p>");

        var months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];

        for (var i = 0; i < months.length; i++) {
            document.write("months[" + (i + 1) + "]: " + months[i] + "<br>"); //months[1]
        }

        document.write("<p>");

        for (i in months) {
            document.write(months[i] + "<br>");
        }
    </script>
</body>

</html>
